<!DOCTYPE html>
<html>
	</head>
        <title>Fluid Table Tennis</title>

        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />

        <meta charset="utf-8" />

    </head>
    <body>             
        <div class="middle">
            <canvas id="canvas"></canvas>  
            <div class="b_wrapper">
                <div class="button-group">
                    <a href="#" id="switch" onClick="switchAnimation()" class="button primary">Pause</a>
                    <a href="#" id="restart" onClick="restart()" class="button">Restart</a>
                    <a href="#" id="multiplayer" onClick="toggleMultiplayer()" class="button">Begin Multiplayer</a>
                </div>

                <div class="button-group">

                    <a href="#" id="notifications" onClick="" class="button active">Let the games begin!</a>                    
                    
                </div>                

            </div>

        </div>
    </div>             
    
    <script src="js/colors.js"></script>
    <script src="js/fluid.js"></script>
    <script src="js/table_tennis.js"></script>
    <script src="js/main.js"></script>
    
	</body>
</html>
